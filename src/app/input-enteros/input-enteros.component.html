<span class="d-flex flex-row justify-content-center" >
    <button class="btn btn-primary btn-sm" (click)="restarCantidad()">-</button>
    <input class="inputCant" type="text" [(ngModel)]="cantidad" (keyup)="cambiaValorCantidad($event)">
    <button class="btn btn-primary btn-sm" (click)="sumarCantidad()">+</button>
  </span>
