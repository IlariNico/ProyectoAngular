<table class="table mt-4 align-middle text-center">
    <thead>
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre</th>
        <th scope="col">Marca</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Comprar</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let componentePc of componentesPc" [ngClass]="{'table-primary':componentePc.cuotasSinInteres}">
        <td><img width="80" [src]="componentePc.img" [alt]="componentePc.nombre"></td>
        <td>{{componentePc.nombre | uppercase}}</td>
        <td>{{componentePc.marca}}</td>
        <td>{{componentePc.precio | currency}}</td>
        <td>
          <span class="badge rounded-pill text-bg-info" *ngIf="componentePc.stock>=1">Disponible</span>
          <span class="badge rounded-pill text-bg-danger" *ngIf="componentePc.stock==0">No stock</span>
        </td>
        <td>
          <span class="d-flex flex-row justify-content-center" *ngIf="componentePc.stock>=1">
            <button class="btn btn-primary btn-sm" (click)="restarCantidad(componentePc)">-</button>
            <input class="inputCant" type="text" [(ngModel)]="componentePc.cantidad" (keyup)="cambiaValorCantidad($event,componentePc)">
            <button class="btn btn-primary btn-sm" (click)="sumarCantidad(componentePc)">+</button>
          </span>
        </td>
        
       
      </tr>
    </tbody>
  </table>
